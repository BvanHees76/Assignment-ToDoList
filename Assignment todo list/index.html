<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment To Do list</title>
    <link rel="stylesheet" href="./styles.css" />
    <script defer type="text/javascript" src="./api-client.js"></script>
    <script defer type="text/javascript" src="./script.js"></script>
</head>
<body>
    <div id="header">
        <h1>To Do List</h1>
        <div id="task-input">
            <input type="text" id="write-task" name="new-task" value = "" placeholder="New Task">
            <label for="write-task"></label>            
        
            <input type="button" id="add-task" name="added" value="Add">
            <label for="add-task"></label>
        </div>
    </div>
    <div id="container-task-list">
    <ul id="task-list"></ul>
    </div>
</body>
</html>
